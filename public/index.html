<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.10.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="app" class="q-pa-lg" style="max-width: 600px; margin: 0 auto;">
      <label>
        Classification
      </label>
      <div class="q-gutter-x-sm q-ml-sm q-mb-lg">
        <q-radio v-model="form.classification" val="employee" label="Employee" />
        <q-radio v-model="form.classification" val="contractor" label="Contractor" /> 
      </div>

      <!-- start year -->
      <label class='q-mb-lg'>
        Started with company
      </label>
      <div class='row q-col-gutter-x-md q-ml-sm q-mb-lg'>
        <div v-for="input in inputs.start"
          :key="input.key"
          class='col-3'
        >
          <q-input
            type="number"
            v-model.number="form[input.key]"
            :hint="input.label"
            :step="input.step || 1"
            :min="input.min"
            :max="input.max"
            :rules="inputRules(input)"
            dense
            outlined
          />
          </q-input>
        </div>
      </div>

      <!-- public + private -->
      <div
        v-for="input in [...inputs.public, ...inputs.private]"
        :key="input.key"
      >
        <label>
          {{ input.label }}
        </label>
        <div class="row q-col-gutter-x-lg q-ml-xs q-mb-sm">
          <q-slider
            v-model="form[input.key]"
            :color="input.color"
            markers
            :marker-labels="markerLabels(input)"
            :min="input.min"
            :max="input.max"
            :step="input.step || 1"
            class="col-10"
          >
          </q-slider>

          <q-input
            type="number"
            v-model.number="form[input.key]"
            :step="input.step || 1"
            :min="input.min"
            :max="input.max"
            :rules="inputRules(input)"
            outlined
            dense
            class="col-2"
          />
          </q-input>
        </div>
      </div>

      <label>
        Dependents
      </label>

      <div>
        <ol>
          <li
            v-for="(dependant, i) in form.dependants"
            :key="i"
          >
            <span>
              No. of people supporting:
            </span>
            <q-input
              type="number"
              v-model.number="dependant.supporters"
              :step="1"
              :min="1"
              outlined
              dense
              class="col-2"
            />
          </li>
        </ol>

        <q-btn
          label="+"
          @click="form.dependants.push({ supporters: 1 })"
        >
        </q-btn>

        <q-btn
          label="-"
          @click="form.dependants.pop()"
        >
        </q-btn>
      </div>

      <!-- total -->
      <div>
        TOTAL: ${{ total }}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.10.0/dist/quasar.umd.prod.js"></script>
    <script type="module" src="app.js"></script>
  </body>

</html>
